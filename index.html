<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
      <p>Lucky Number : {{luckyNumber}}</p>
      <p>
        Lucky Number is an {{luckyNumber%2==0?"even number" : "odd number"}}
      </p>
      <p>Random Number from 1-10: {{Math.floor(Math.random()*10)+1}}</p>
      <p>{{employee.name}} is {{employee.age}} years old.</p>
    </div>
  </body>
  <script>
    const { createApp } = Vue;

    createApp({
      setup() {
        const message = "Hello Vue!";
        const luckyNumber = 6;
        const luckyNumbers = [3, 7, 9, 11];
        const employee = {
          name: "John",
          age: 30,
          salary: 50000,
        };
        return {
          message,
          luckyNumber,
          luckyNumbers,
          employee,
        };
      },
    }).mount("#app");
  </script>
</html>
